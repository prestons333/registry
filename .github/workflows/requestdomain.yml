name: Handle GitHub Issues

on:
  issues:
    types: [labeled]

jobs:
  handle-issue:
    runs-on: ubuntu-latest
    steps:
    - name: Send data to Node.js API
      uses: actions/http-request@v2
      with:
        url: 'https://sparkdns-api.parrotdev.repl.co/requestdomain'
        method: POST
        body: ${{ toJson(github.event.issue) }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Comment on issue
      uses: peter-evans/create-issue-comment@v1.4.1
      with:
        issue-number: ${{ github.event.issue.number }}
        body: 'Your subdomain has been accepted, and is now being added to our DNS system. Thanks for using SparkDNS!'
